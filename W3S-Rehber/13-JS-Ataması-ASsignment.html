<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Atama Operatörleri</h1>
    <script>
        // Atama operatörleri, JavaScript değişkenlerine değerler atar.
        // Atama Örnekleri
        // let x = 10;
        let x = 10;
        x += 5;
        console.log(x) // x = 15

        let x = 10;
        x -= 5; // x = 5

        let x = 10;
        x *= 5; // x = 50

        let x = 10;
        x /= 5; // x = 2
    </script>
</body>
</html>
