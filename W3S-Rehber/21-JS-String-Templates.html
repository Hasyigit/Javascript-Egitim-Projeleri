<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Template Literals</h2>
    <script>
        // Template Literals 
        // bir dize tanımlamak için tırnak işaretleri ("") yerine geriye doğru işaretleri (``) kullanırız
        // template literals ile, bir dize içinde hem tek hem de çift tırnak kullanabilirsiniz
        // Example
        let text = `He's often called "Johnny"`;

        // template literals ile dolar işaretiyle'de belirtebiliriz
        // Örnek
        let firstName = "Yigit"
        let lastName = "Akkus"

        let aciklama = `Welcome ${firstName}, ${lastName} `;
    </script>
</body>
</html>
