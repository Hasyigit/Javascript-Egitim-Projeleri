<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <!--  Birçok JavaScript HTML yönteminden biri getElementById().
  Aşağıdaki örnek, bir HTML öğesini (id="demo" ile) "bulur" ve öğe içeriğini (innerHTML) "Merhaba JavaScript" olarak değiştirir -->
  <p id="demo">Merhaba</p>
  <script>
      // Merhaba yazısını hello javascript olarak değiştirdik
      document.getElementById("demo").innerHTML = "Hello Javascript"
      document.getElementById("demo").style.fontSize = "35px"; // bu kod ile hello javascript yazısının fontsize'ını ayarladık
      
  </script>
</body>
</html>
