<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    <script>
        // değişkenler nasıl oluşturulur. Örnek
        let x;
        let y;
        // nasıl kullanılır..
        x = 5;
        y = 6;
        let z = x + y; // sonuç 11 çıkacaktır.
        console.log(z)

        // JavaScript Operatörleri
        // JavaScript, değerleri hesaplamak için aritmetik operatörleri ( + - * /) kullanır.
        // Javascript'de işlem önceliği vardır!!
        document.write((5 + 6) * 10)

        // JavaScript, değişkenlere değer atamak için bir atama operatörü ( =) kullanır.
        let x, y;
        x=5; y=6;
        
    </script>
</body>
</html>
