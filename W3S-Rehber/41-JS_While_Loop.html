<script>
    // Döngüler, belirtilen bir koşul doğru olduğu sürece bir kod bloğunu çalıştırabilir.
    // The While Loop
    // while döngüsü, belirtilen bir koşul doğru olduğu sürece bir kod bloğu boyunca döner.
    while (condition) {
    // code block to be executed
    }

    // Aşağıdaki örnekte, (i) değişkeni 10'dan küçük olduğu sürece döngüdeki kod tekrar tekrar çalışacaktır:
    while (i < 10) {
    text += "The number is " + i;
    i++;
    }
    console.log(text)


    // The Do While Loop
    // Do while döngüsü, while döngüsünün bir çeşididir. Bu döngü, koşulun doğru olup olmadığını kontrol etmeden önce kod bloğunu bir kez çalıştıracak, ardından koşul doğru olduğu sürece döngüyü tekrarlayacaktır.
    do {
    text += "The number is " + i;
    i++;
    }
    while (i < 10);
</script>
