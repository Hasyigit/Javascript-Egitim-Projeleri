<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript İfadeleri / Javascript Statements</h2>
    <p id="demo"></p>

    <script>
// JavaScript ile kodlama yaparken JavaScript ifadelerinden faydalanılırız. Bu kodlar yazılırken ifadeler noktalı virgül (;) ile biter.
// const değişkeni ise sabit değerli ifadeler için kullanılır.
        let x, y, z;
        x = 10;
        y = 5;
        z = x + y;
        document.getElementById("demo").innerHTML = "Z'nin sonucu 15'dir."
    </script>
</body>
</html>
