<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    <!--JavaScript ile tanımlanan değişkene değer atamak için eşit (=) operatörü kullanılır.-->
    <!--JavaScript değişkeni bildirmenin 3 yolu vardır.-->
    <!-- var 
         let
         const
    -->
    <p id="demo"></p>


    <script>
        let price = 5;
        let price2 = 6;
        let totalprice = price + price2;
        console.log(totalprice)

        let Araba = "Mercedes"
        document.getElementById("demo").innerHTML = Araba;

        //Tek bir ifadede birçok değişken bildirebilirsiniz.
        let person = "John Doe", carName = "Volvo", fiyat = 200;

        // let ile ismim'e hasyiğit akkuş diye değer atadık ve bunu window alert ile verdik.
        let ismim = "Hasyiğit Akkuş";
        window.alert(ismim);
    </script>
</body>
</html>
