<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript değişkenleri farklı veri türlerini tutabilir: sayılar, dizeler, nesneler ve daha fazlası
        let length = 16; //number
        let lastName = "Yigit" //String
        let x = {firstName:"Deneme", lastName:"asd"}; //Object
        console.log(x);

        // Veri Türleri Kavramı
        // Değişkenler üzerinde işlem yapabilmek için tür hakkında bir şeyler bilmek önemlidir.
        

        // Boolean Veri Tipi(Mantıksal)
        // Bazı ifadeler sadece iki alternatiflidir. İfade ya doğrudur(true) ya da yanlıştır(false).
        // Bu tip değişkenlere boolean ifadeler ismi verilir.
        var a = true;  // doğru kullanım
        var b = false;  // doğru kullanım

        // Örnek 
        let h = 5;
        let y = 5;
        let c = 6;
       // (h == y) // True
    // (h == c) // False

    // if (eger) h c'ye eşitsi doğru yazdır değilse(else) yanlış yazdır dedim.
        if (h == c) {
            console.log("Dogru")
        } else {
            console.log("Yanlıs")
        }

        // The typeof Operator
        // Bir JavaScript değişkeninin türünü bulmak için JavaScript typeof operatörünü kullanabilirsiniz.
        typeof "John Doe"     // Returns "string"
        typeof 0              // Returns "number"


    </script>
</body>
</html>
